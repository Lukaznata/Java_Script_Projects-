<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario venda de carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form_container">

            <div class="form_header">
            <p>Formulário</p>
            </div>
            
            <div class="form_body">

                <h1 class="form_title">Venda fácil seu carro!</h1>
                <p>Escreva as características e marque os opcionais que ele possui</p>
            

            <form >
                <div class="box_input">
                    <label for="title">Titulo do anúncio <span class="required_field">*</span></label> 

                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro" minlength="1"
                    maxlength="30" required>
                </div>
                
                <div class="box_input">
                    <label for="price">Preço<span class="required_field">*</span></label> 

                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box_input">
                    <label for="description">Descrição<span class="required_field">*</span></label> 

                   <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo se ele tem algum arranhão"></textarea>
                </div>

                <div class="box_input">
                    <label for="brand">Marca <span class="required_field">*</span></label> 

                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do modelo" required>
                </div>

                <div class="box_input">
                    <label for="model">modelo <span class="required_field">*</span></label> 

                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do modelo" required>
                </div>

                <div class="box_input">
                    <label for="mileage">Kilometragem <span class="required_field">*</span></label> 

                    <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do modelo" required>
                </div>

                <div class="box_input">
                    <label for="purchase_date">Data de compra <span class="required_field">*</span></label> 

                    <input type="date" name="purchase_date" id="purchase_date" class="block"  required>
                </div>

                <div class="box_input">
                    <p>Tipo de câmbio <span class="required_field">*</span></p>

                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="auto">
                    <label for="auto">Automatico</label>
                </div>

                <div class="optional_box">
                    <p>Opcionais</p>
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbeg</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Camêra de ré</label>
                        </li>
                    </ul>
                </div>

                <div class="optional_box">
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                    </ul>
                </div>

                <div class="box_input">
                    <p>Fotos do carro: <span class="required_field">*</span></p>
                    <input type="file" multiple accept="image/png, imagem/jpg" id="images" name="images" required>
                </div>

                <input type="submit" value="Enviar" class="btn_submit">
            </form>
            
            </div>

        </div>

    </div>
    
</body>
</html>
