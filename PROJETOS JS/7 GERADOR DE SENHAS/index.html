<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    

</head>
<body>
    <div id="register_container">

        <div id="register_banner">
            <div id="banner_layer">
                <h1>Seja Bem-vindo</h1>
            </div>
        </div>

        <div id="register_form">
            <h2>Crie uma conta:</h2>
            <p>Resgistre-se para utilizar todas as funcionalidades do sistema</p>

            <div class="form_control">
                <label for="name">Nome</label>
                <input type="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="form_control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail">
            </div>

            <div class="form_control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha">
            </div>
            
            <p>Quer ajuda para criar uma senha segura? <span id="open_generate_password">Clique aqui.</span></p>

            <div id="generate_options" class="hide">
                <p>Selecione as opções que você deseja</p>

                <div class="form_control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div class="form_control">
                    <label for="letters">letras</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form_control">
                    <label for="numbers">Números</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form_control">
                    <label for="symbols">Símbolos</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>

                <button id="generate_password">Criar senha:</button>

            </div>

            <div id="generated_password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy_password">Copiar</button>
            </div>

            <div class="form_control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>

            <input type="submit" value="cadastrar">

        </div>

    </div>
    
</body>
</html>
